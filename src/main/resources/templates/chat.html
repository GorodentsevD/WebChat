<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.0/jquery.timeago.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.0.0/sockjs.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <meta charset="UTF-8">
    <title>Chat</title>
    <h1 align="center">CHAT PAGE</h1>
    <script>
        var stompClient = null;
        var enterButton = 13;

        function connect() {
            stompClient = Stomp.over(new SockJS('/newMessage'));
            stompClient.connect({}, function() {
                stompClient.subscribe('/topic/newMessage', function(message){
                    refreshMessages(JSON.parse(JSON.parse(message.body).message));
                });
            });
        }

        function disconnect() {
            if (stompClient != null) {
                stompClient.disconnect();
            }
        }

        function refreshMessages(messages) {
            $.each(messages, function(i, message) {
                $(".media-list").append('<li class="media"><div class="media-body">'
                + message.text + '<br/><small class="text-muted">' + message.author + ' | ' +
                    message.createDate + '</small><hr/></div></li>');
            });
        }

        $(function(){
            if (typeof $.cookie("chat-nickname") === 'undefined') {
                window.location = "/login"
            } else {
                connect();
                $("#sendMessage").on("click", function() {
                    sendMessage()
                });

                $('#messageText').keyup(function(e){
                    if(e.keyCode === enterButton) {
                        sendMessage();
                    }
                });
            }

            function sendMessage() {
                var $container = $('.media-list');
                $container[0].scrollTop = $container[0].scrollHeight;
                var message = $("#messageText").val();
                if (message.trim() !== "") {
                    stompClient.send("/app/newMessage", {}, JSON.stringify({ 'text': message, 'author': $.cookie("chat-nickname")}));
                    $("#messageText").val("");
                    $container.animate({ scrollTop: $container[0].scrollHeight }, "slow");
                }
            }

        });
    </script>

    <style type="text/css">
        .fixed-panel {
            min-height: 500px;
            max-height: 500px;
        }
        .media-list {
            overflow: scroll;
            min-height: 470px;
            max-height: 470px;
        }
        h1 {
            color: #333366;
            font-family: sans-serif;
            margin-left: 20px;
        }
        .container {
            border: 2px solid 'blue';
            background-color: #d5dbdb;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 30px;
            height: calc(100% - 60px);
            max-height: 600px;
            position: relative;
        }
        .form-control {
            float: left;
            width: calc(100% - 66px);
            height: 19px;
        }
        button {
            font-size: 14px;
            cursor: pointer;
            min-height: 34px;
            height: 25px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row " style="padding-top:40px;">
        <br/><br/>

        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-body fixed-panel">
                    <ul class="media-list"> </ul>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter Message" id="messageText" autofocus="" required/>
                        <span class="input-group-btn">
                            <button class="btn btn-info" type="button" id="sendMessage">SEND<span class="glyphicon glyphicon-send"></span></button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
